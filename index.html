<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 7 test</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<body>
    <div class="get_data">
        <p class="top_text" id="my_top_text">MY Public IP Address:</p>
        <button type="submit" class="get_data_btn" id="get_data_btn">Get Data</button>
    </div>
    
    <div class="fetched_data" id="fetched_data">
        <p class="top_text" id="fetched_data_ip">MY Public IP Address:</p>
        <div class="geo_info">
            <div class="grid_item">
                <p class="geo_details" id="lat">Lat:</p>
            </div>
            <div class="grid_item">
                <p class="geo_details" id="city">City:</p>
            </div>
            <div class="grid_item">
                <p class="geo_details" id="org">Organisation: NA</p>
            </div>
            <div class="grid_item">
                <p class="geo_details" id="long">Long:</p>
            </div>
            <div class="grid_item">
                <p class="geo_details" id="region">Region:</p>
            </div>
            <div class="grid_item">
                <p class="geo_details" id="hostname">Hostname: NA</p>
            </div>
        </div>

        <div class="google_map">
            <iframe id="my_map" src=""
            width="100%"
            height="100%"
            frameborder="0"></iframe>
        </div>

        <div class="other_data">
            <p class="other_data_text" id="timezone">Time Zone:</p>
            <p class="other_data_text" id="date_and_time">Date and Time:</p>
            <p class="other_data_text" id="pincode">Pincode: NA</p>
            <p class="other_data_text" id="message">Message: NA</p>
        </div>
    </div>
</body>
</html>
